<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>카테고리별 추천 광고상품 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />

        </h1>
      </header>

      <!-- 추천 광고 상품 -->

        <!-- 생활 용품 -->
        <article class="living goods">
          <div class="a">
            <h4>생활용품</h4>
            <a href="/">바로가기</a>
            <div class="hotkey">
              <div>HOT키워드</div>
              <a href="/">#바디오일</a>
              <a href="/">#액체세제</a>

            </div>
          </div>
          <div class="b"></div>
          <div class="c"></div>
        </article>

        <!-- 주방 용품 -->
        <article class="kichen goods">
          <div class="a">
            <h4>주방용품</h4>
            <a href="/">바로가기</a>
            <div class="hotkey">
              <div>HOT키워드</div>
              <a href="/">#니트릴장갑</a>
              <a href="/">#시리얼디스펜서</a>
              <a href="/">#와플팬</a>
              <a href="/">#텀블러</a>
              <a href="/">#양념통</a>
              <a href="/">#수세미</a>
            </div>
          </div>
          <div class="b"></div>
          <div class="c"></div>
        </article>
      </section>
    </div>

</html>
